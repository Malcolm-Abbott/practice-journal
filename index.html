<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="row">
          <div class="column-full">
            <h1 class="header-h1">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <div class="new-entry-img-wrapper">
                <img
                  src="./images/placeholder-image-square.jpg"
                  alt=""
                  class="new-entry-img" />
              </div>
            </div>
            <div class="column-half">
              <div class="label-wrapper">
                <label for="title">Title</label>
              </div>
              <div class="input-wrapper">
                <input type="text" id="title" class="user-info" required />
              </div>
              <div class="label-wrapper">
                <label for="photo">Photo URL</label>
              </div>
              <div class="input-wrapper">
                <input type="text" id="photo" class="user-info" required />
              </div>
            </div>
            <div class="column-full">
              <div class="label-wrapper">
                <label for="notes">Notes</label>
              </div>
              <div class="textarea-wrapper">
                <textarea id="notes" class="user-info"></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="submit-button-wrapper">
                <button class="entry-save-button">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
